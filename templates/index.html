<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Identificação de Ilhas de Calor Urbano</title>
    
    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
          integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
          crossorigin=""/>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <!-- Sidebar -->
            <div class="col-md-3 sidebar">
                <div class="sidebar-content">
                    <h2 class="text-center mb-4">
                        <i class="fas fa-thermometer-half"></i>
                        Ilhas de Calor
                    </h2>
                    
                    <div class="info-card mb-4">
                        <h5>Legenda</h5>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FF4444;"></span>
                            <span>Crítica (>35°C)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #FFA500;"></span>
                            <span>Média (25-35°C)</span>
                        </div>
                        <div class="legend-item">
                            <span class="legend-color" style="background-color: #44FF44;"></span>
                            <span>Segura (<25°C)</span>
                        </div>
                    </div>
                    
                    <div class="info-card mb-4">
                        <h5>Estatísticas</h5>
                        <div id="statistics">
                            <p>Carregando dados...</p>
                        </div>
                    </div>
                    
                    <div class="info-card">
                        <h5>Detalhes da Zona</h5>
                        <div id="zone-details">
                            <p class="text-muted">Clique em um ponto no mapa para ver detalhes</p>
                        </div>
                    </div>
                    
                    <div class="mt-4">
                        <button class="btn btn-primary w-100" onclick="generateReport()">
                            <i class="fas fa-file-pdf"></i> Gerar Relatório PDF
                        </button>
                    </div>
                </div>
            </div>
            
            <!-- Main Map Area -->
            <div class="col-md-9 main-content">
                <div id="map"></div>
                
                <!-- Loading overlay -->
                <div id="loading" class="loading-overlay">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Carregando...</span>
                    </div>
                    <p>Carregando dados das ilhas de calor...</p>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal for Zone Details -->
    <div class="modal fade" id="zoneModal" tabindex="-1">
        <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="zoneModalTitle">Detalhes da Zona</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body" id="zoneModalBody">
                    <!-- Content will be populated by JavaScript -->
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar</button>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
            integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
            crossorigin=""></script>
    <script src="https://kit.fontawesome.com/your-fontawesome-kit.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
